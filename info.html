<!DOCTYPE html>
<html lang="en">
<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
  <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <header>
    <nav class="z-depth-0">
      <div class="nav-wrapper">
        <div class="container">
          <a href="index.html" class="brand-logo"><span class="black-text">SGV</span><span class="sub-brand">Code School</span></a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <h2 class="center">Contact Us!</h2>
      <p class="center">
        We would <em>love</em> to hear from you!<br>
        Please use the <b><em>Contact Form</em></b>
        to send us a message.
      </p>
      <div class="row">
        <form class="col s12" id="gform" method="POST"
          action="https://script.google.com/macros/s/AKfycby8lELx0urqKQ5yrDPx5CYJRC0lRJqGrf41NYow4E8tXvV70No/exec">
          <!-- change the form action to your script url -->
          <div class="row">
            <div class="input-field col s12">
              <input id="name" name="name" placeholder="What your Mom calls you" class="validate" type="text" >
              <label for="name">Name: </label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea class="materialize-textarea validate" id="message" name="message"
              placeholder="Tell us what's on your mind..."></textarea>
              <label for="message">Message: </label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input class="validate" id="email" name="email" type="email"
              required placeholder="your.name@email.com"/>
              <label for="email">Email Address:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input class="validate" id="color" name="color" placeholder="green" type="text"/>
              <label for="color">Favourite Color: </label>
            </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
    </div>
  </main>
  <!-- Customise the Thankyou Message People See when they submit the form: -->
  <div style="display:none;" id="thankyou_message">
    <h2><em>Thanks</em> for contacting us!
      We will get back to you soon!</h2>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/bin/materialize.min.js"></script>
  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
  <!-- <script data-cfasync="false" type="text/javascript"
  src="/form-submission-handler.js"></script> -->

<!-- END -->

</body>
</html>
